<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sparkly</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <sparkly-view><h1>Title</h1></sparkly-view><br />
    <sparkly-view color="red">hello world</sparkly-view><br /><br />
    <sparkly-view canclick="true"><button>click to toggle</button></sparkly-view><br /><br />
    <sparkly-view minsize="30" maxsize="50" color="white">
      <img width="200" src="https://avatars.githubusercontent.com/u/27712472?v=4" alt="image" />
    </sparkly-view>

    <script src="./dist/index.js" type="module"></script>
  </body>
</html>
